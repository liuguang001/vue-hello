<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue slot作用域插槽</title>
		<script src="js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<data-content>
				<!--讲子组件数据绑定到dataitem内-->
				<template slot="test" slot-scope="dataitem">
					{{dataitem.itemd}}
				</template>
			</data-content>
		</div>
	</body>
	<script type="text/javascript">
		Vue.component("data-content",{
			data:function(){
				return {
					listData:[1,2,3,4]
				}
			},
			template:"<div><slot name='test' v-for='item in listData' :itemd=item ></slot></div>"
		});
		var vm=new Vue({
			el:"#app"
		});
	</script>
</html>
