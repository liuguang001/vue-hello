<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>属性绑定</title>
		<script src="js/vue.js"></script>
		<style>
			.active{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h1 v-bind:class="{active:isActive}" v-on:click="clickhandle">你好vue</h1>
		</div>
	</body>
	<script type="application/javascript">
		var vm=new Vue({
			el:"#app",
			data:{
				isActive:false
			},
			methods:{
				clickhandle:function(){
					this.isActive=!this.isActive;
				}
			}
		});
	</script>
</html>
