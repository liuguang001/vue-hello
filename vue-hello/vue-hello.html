<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			{{hello}}
		</div>
	</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:"#app",
			data:{
				hello:"nihao1"
			}
		});
		
		setTimeout(function(){
			vm.hello="123123";
		},2000);
	</script>
</html>
