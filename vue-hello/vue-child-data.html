<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue组件引入正确方式</title>
		<script src="js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<table>
				<tbody>
					<!--is防止浏览器解析出现格式散乱-->
					<tr is="row"></tr>
					<tr is="row"></tr>
					<tr is="row"></tr>
				</tbody>
			</table>
		</div>
	</body>
	<script type="text/javascript">
		Vue.component("row",{
			data:function(){
					return {
						content:"this is a content"
					}
				},
			template:"<tr><td>{{content}}</td></tr>"
		});
		
		var vm=new Vue({
			el:"#app"
		});
	</script>
</html>
