<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue组件数据校验</title>
		<script src="js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<child content=""></child>
		</div>
	</body>
	<script type="text/javascript">
		
		Vue.component("child",{
			props:{
				content:{
				  type: String,
				  required:true//当content属性未设置时报错
				  //default: "123433",//当content属性未设置时,使用该值
				  /* validator:function(value){
					return value.length>5;
				  } */
				}
			},
			template:"<div>{{content}}</div>"
		});
		
		var vm=new Vue({
			el:"#app"
		});
	</script>
</html>
