<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue组件ref属性</title>
		<script src="js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li ref="row1" is="row" @change="totaladd"></li>
				<li ref="row2" is="row" @change="totaladd"></li>
				<li ref="row3" is="row" @change="totaladd"></li>
			</ul>
			<span v-text="total"></span>
		</div>
	</body>
	<script type="text/javascript">
		
		Vue.component("row",{
			data:function(){
				return {
					number:0
				};
			},
			template:"<li @click='numberadd'>{{number}}</li>",
			methods:{
				numberadd(){
					this.number++;
					this.$emit("change")
				}
			}
		});
		var vm=new Vue({
			el:"#app",
			data:{
				total:0
			},
			methods:{
				totaladd:function(){
					this.total=(this.$refs.row1.number+this.$refs.row2.number+this.$refs.row3.number);
				}
			}
			});
	</script>
</html>
