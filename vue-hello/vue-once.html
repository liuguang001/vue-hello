<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动态组件个v-once(组件单实例)</title>
		<script src="js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<component :is="type"></component>
			<button @click="butclick">change</button>
		</div>
	</body>
	<script type="text/javascript">
		var childOne={template:"<div v-once>one</div>"};
		var childTwo={template:"<div v-once>two</div>"};
		var vm=new Vue({
			el:"#app",
			data:{
				type:"child-one"
			},
			components:{
				childOne:childOne,
				childTwo:childTwo
			},
			methods:{
				butclick:function(){
					this.type=this.type==="child-one"?"child-two":"child-one";
				}
			}
		});
	</script>
</html>
