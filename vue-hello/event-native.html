<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>调用原生事件</title>
		<script src="js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<!--绑定原生事件加.native,无需再子组件内部触发自定义事件-->
			<hello v-on:click.native="helloclick"></hello>
		</div>
	</body>
	<script type="text/javascript">
		Vue.component("hello",{
			template:"<div>hello</div>"
		});
		var vm=new Vue({
			el:"#app",
			methods:{
				helloclick:function(){
					alert("helloclick");
				}
			}
		});
	</script>
</html>
