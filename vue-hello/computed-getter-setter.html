<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性getter&setter</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{fullName}}
		</div>
	</body>
	<script type="application/javascript">
		var vm=new Vue({
			el:"#app",
			data:{
				firstname:"li",
				lastname:"si"
			},
			computed:{
				fullName:{
					get:function(){
						console.log("取值");
						return this.firstname+this.lastname;
					},
					set: function (fullName) {
						this.firstname=fullName;
						this.lastname=fullName;
						console.log("修改值");
					}
				}
			}
		});
		//计算属性值改变时,触发set,重新计算值,调用get
		vm.fullName="wang";
	</script>
</html>
