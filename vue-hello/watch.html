<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>watch监听数据修改</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{fullName}}
		</div>
	</body>
	<script type="application/javascript">
		var vm=new Vue({
			el:"#app",
			data:{
				firstname:"li",
				lastname:"si",
				fullName:"lisi"
			},
			watch:{
				firstname:function(){
					this.fullName=this.firstname+this.lastname;
				},
				lastname:function(){
					this.fullName=this.firstname+this.lastname;
				}
			}
		});
	</script>
</html>
