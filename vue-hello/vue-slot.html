<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue slot插槽(插入html)</title>
		<script src="js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<data-content>
				<div slot="top">
					top
				</div>
				<div slot="bottom">
					bottom
				</div>
			</data-content>
		</div>
	</body>
	<script type="text/javascript">
		Vue.component("data-content",{
			template:"<div><slot name='top'></slot><div>center</div><slot name='bottom'></slot></div>"
		});
		var vm=new Vue({
			el:"#app"
		});
	</script>
</html>
