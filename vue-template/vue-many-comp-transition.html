<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>transition 多组件切换过渡动画</title>
		<style>
			.fade-enter,.fade-leave-to{
				opacity: 0;
			}
			.fade-enter-active,.fade-leave-active{
				transition: opacity 1s;
			}
		</style>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!--mode属性指定出入顺序-->
			<transition name="fade" mode="out-in">
				<component :is="comp"></component>
			</transition>
			<button @click="buttonclick">切换</button>
		</div>
	</body>
	<script type="application/javascript">
		
		var comp1={
			template:"<h1>你好</h1>"
		}
		var comp2={
			template:"<h1>再见</h1>"
		}
		var vm=new Vue({
			el:"#app",
			components:{
				comp1:comp1,
				comp2:comp2
			},
			data:{
				comp:"comp1"
			},
			methods:{
				buttonclick:function(){
					this.comp=this.comp=="comp1"?comp2:comp1;
				}
			}
		});
	</script>
</html>
