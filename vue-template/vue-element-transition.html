<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>transition 多元素过渡动画</title>
		<style>
			.fade-enter,.fade-leave-to{
				opacity: 0;
			}
			.fade-enter-active,.fade-leave-active{
				transition: opacity 1s;
			}
		</style>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<!--mode属性指定出入顺序-->
			<transition name="fade" mode="out-in">
				<!--指定key属性,防止vue dom复用-->
				<h1 v-if="isShow" key="bey">再见</h1>
				<h1 v-else key="hello">你好</h1>
			</transition>
			<button @click="buttonclick">切换</button>
		</div>
	</body>
	<script type="application/javascript">
		var vm=new Vue({
			el:"#app",
			data:{
				isShow:true
			},
			methods:{
				buttonclick:function(){
					this.isShow=!this.isShow;
				}
			}
		});
	</script>
</html>
