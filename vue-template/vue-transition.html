<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>transition过渡动画</title>
		<style>
			.fade-enter{
				opacity: 0;
			}
			.fade-enter-active{
				transition: opacity 3s;
			}
			.fade-leave-to{
				opacity: 0;
			}
			.fade-leave-active{
				transition: opacity 3s;
			}
		</style>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<transition name="fade">
				<h1 v-show="isShow">VUE动画</h1>
			</transition>
			<button @click="buttonclick">切换</button>
		</div>
	</body>
	<script type="application/javascript">
		var vm=new Vue({
			el:"#app",
			data:{
				isShow:true
			},
			methods:{
				buttonclick:function(){
					this.isShow=!this.isShow;
				}
			}
		});
	</script>
</html>
